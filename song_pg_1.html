<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="song_page_1.css">

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo-removebg-preview.png" alt="Spotify"></li>

    <div class="container">
        <div class="songList">
            
            <h1>Today's Top Hit-A playlist by Spotify</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="song2.jpg">

                </div>
                <div class="songItem">
                    <img src="song1.jpg">
                    <span class="songName">One Dance</span>

                    <img src="Post-Malone.jpg">

                </div>
                <div class="songItem">
                    <img src="song3.jpg">
                    <span class="songName">Ultravoilence</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>

                    <img src="song5.jpg">

                </div>
                <div class="songItem">
                    <img src="song6.jpeg">

                </div>
                <div class="songItem">
                    <img src="song7.jpg">
                    <span class="songName">Headlines</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="cc.jpg">
                    <span class="songName">Con Calma</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>

                <div class="songItem">
                    <img src="starboy.jpg">
                    <span class="songName">Starboy</span>

            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Play A Song</span>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
