<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: #fff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 200px;
            margin: 0 auto;
        }

        .login-button, .signup-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .login-button {
            background-color: #1db954;
            color: #fff;
        }

        .signup-button {
            background-color: #535353;
            color: #fff;
        }

        .login-button:hover {
            background-color: #168f3c;
        }

        .signup-button:hover {
            background-color: #3e3e3e;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="logo-removebg-preview.png" alt="Spotify Logo">
        <h1>Welcome to Spotify</h1>
        <p>Please choose an option to continue:</p>
        <div class="button-container">
            <a href="ritu.html" class="login-button">Log In</a>
            <a href="#" class="signup-button">Sign Up</a>
        </div>
    </div>
</body>
</html>
